<form name="searchForm" role="form">
  <div class="form-group">
    <label for="productTitle">item name: </label>
    <input type="text" id="productTitle" placeholder="item name" class="form-control">
  </div>
  <div class="form-group">
      <label for="productPrice">item price: </label>
      <input type="number" id="productPrice" placeholder="item price" class="form-control">
  </div>
  <div class="form-group">
      <label for="productCategory">item classification: </label> 
      <select id="productCategory" class="form-control"></select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>

  
</form>
